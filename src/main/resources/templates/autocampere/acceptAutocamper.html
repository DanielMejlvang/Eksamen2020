<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opret autocamper</title>
    <link rel="stylesheet" type="text/css" th:href="@{/MyCSS.css}">
</head>
<body>
    <h3>Dette er de indtastede informationer</h3>
    <form action="/acceptAutocamper" method="post">
        <table style="width: 33%">
            <tr>
                <td>Type</td>
                <td><input type="text" name="a_type" th:value="${nyAutocamper.a_type}" readonly></td>
            </tr>
            <tr>
                <td>MÃ¦rke</td>
                <td><input type="text" name="a_maerke" th:value="${nyAutocamper.a_maerke}" readonly></td>
            </tr>
            <tr>
                <td>Model</td>
                <td><input type="text" name="a_model" th:value="${nyAutocamper.a_model}" readonly></td>
            </tr>
            <tr>
                <td>Odometer</td>
                <td><input type="number" name="a_odometer" th:value="${nyAutocamper.a_odometer}" readonly></td>
            </tr>
            <tr>
                <td>Antal senge</td>
                <td><input type="number" name="a_senge" th:value="${nyAutocamper.a_senge}" readonly></td>
            </tr>
            <tr>
                <td>Nummerplade</td>
                <td><input type="text" name="a_nummerplade" th:value="${nyAutocamper.a_nummerplade}" readonly></td>
            </tr>
            <tr>
                <td>Pris per dag</td>
                <td><input type="number" name="a_pris" th:value="${nyAutocamper.a_pris}" readonly></td>
            </tr>
        </table>
        <h4>Er de indtastede informationer korrekte?</h4>
        <input type="submit" value="Accept" id="acceptKnap">
        <button type="button" id="tilbageKnap" onclick="tilbage()">Tilbage</button>
    </form>
    <a href="/">
        <input type="image" src="NMRlogo.png" width="48" height="48" id="homepage">
    </a>
    <script>
        function tilbage() {
            window.history.back();
        }
    </script>
</body>
</html>
