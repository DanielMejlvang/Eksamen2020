<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autocampere</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body>
<a href="/opretAutocamper">
    <button type="button" id="tilfojButton">
        Opret autocamper
    </button>
</a>
<br>
<a href="/tilbehor">
    <button type = "button" id="menuButton">
        Se tilbehør
    </button>
</a>
<h2>Liste over autocampere</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Kilometer kørt</th>
        <th>Sengepladser</th>
        <th>Nummerplade</th>
        <th>Pris per dag</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="autocamper: ${autocamperliste}">
        <td th:text="${autocamper.a_id}" />
        <td th:text="${autocamper.a_type}" />
        <td th:text="${autocamper.a_maerke}" />
        <td th:text="${autocamper.a_model}" />
        <td th:text="${autocamper.a_odometer}" />
        <td th:text="${autocamper.a_senge}" />
        <td th:text="${autocamper.a_nummerplade}" />
        <td th:text="${autocamper.a_pris}" />
        <td>
            <a href="@{'/sletAutocamper/'+${autocamper.a_id}}">
                <button type="button" id="sletButton" onclick="return confirm('Er du sikker?')">
                    Slet
                </button>
            </a>
            <br />
            <a th:href="@{'/aendreAutocamper/'+${autocamper.a_id}}">
                <button type="button" id="aendreButton">
                    Ændre
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">
    <button type = "button" id="homepage">
        Forside
    </button>
</a>
</body>
</html>
