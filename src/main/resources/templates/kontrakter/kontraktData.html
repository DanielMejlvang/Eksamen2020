<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kontrakt Data</title>
    <link rel="stylesheet" type="text/css" th:href="@{/MyCSS.css}">
</head>
<body>
    Indtast yderligere oplysninger
    <div id="opretForm">
        <form action="/acceptKontrakt" method="get">
            <input type="hidden" name="ku_id" th:value="${nyKontrakt.ku_id}">
            <input type="hidden" name="a_id" th:value="${nyKontrakt.a_id}">
            <input type="hidden" name="start_dato" th:value="${nyKontrakt.start_dato}">
            <input type="hidden" name="slut_dato" th:value="${nyKontrakt.slut_dato}">
            Afleverings lokation: <input type="text" name="aflevering"><br>
            Afhentnings lokation: <input type="text" name="afhentning"><br>
            Tillægs kilometer: <input type="number" name="ko_pris" value="0" required><br>
            Kommentar: <input type="text" name="ko_kommentar">
            <table>
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Pris per dag i €</th>
                    <th>Valg</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <th>Cykelstativ</th>
                    <th>9.99</th>
                    <th><label for="cykelstativ"></label><input type="checkbox" id="cykelstativ" name="cykelstativ"></th>
                </tr>
                <tr>
                    <th>Barnesæde</th>
                    <th>2.9</th>
                    <th><label for="barnesaede"></label><input type="checkbox" id="barnesaede" name="barnesaede"></th>
                </tr>
                <tr>
                    <th>Sengetøj</th>
                    <th>5</th>
                    <th><label for="sengetoj"></label><input type="checkbox" id="sengetoj" name="sengetoj"></th>
                </tr>
                <tr>
                    <th>Picnicbord + 4 stole</th>
                    <th>8.99</th>
                    <th><label for="picnicbord"></label><input type="checkbox" id="picnicbord" name="picnicbord"></th>
                </tr>
                </tbody>
            </table>
            <button type="button" id="tilbageKnap" onclick="tilbage()">Tilbage</button>
            <input type="submit" value="Gem" id="gemButton">
        </form>
    </div>
    <a href="/">
        <input type="image" src="NMRlogo.png" width="48" height="48" id="homepage">
    </a>
    <script>
        function tilbage() {
            window.history.back();
        }
    </script>
</body>
</html>
