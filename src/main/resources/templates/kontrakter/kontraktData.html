<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kontrakt Data</title>
</head>
<body>
    Indtast yderligere oplysninger
    <div id="opretForm">
        <form action="/acceptKontrakt" method="get">
            <input type="hidden" name="ku_id" th:value="${nyKontrakt.ku_id}">
            <input type="hidden" name="a_id" th:value="${nyKontrakt.a_id}">
            <input type="hidden" name="start_dato" th:value="${nyKontrakt.start_dato}">
            <input type="hidden" name="slut_dato" th:value="${nyKontrakt.slut_dato}">
            Afleverings lokation: <input type="text" name="aflevering"><br>
            Afhentnings lokation: <input type="text" name="afhentning"><br>
            Tilbehor: <input type="text" name="ko_tilbehor"><br>
            Kommentar: <input type="text" name="ko_kommentar">
            <table id="tilbehor">
                <thead>
                    <tr>
                        <th>Tilbehør</th>
                        <th>Pris per dag</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tilbehor: ${tilbehorliste}">
                        <td th:text="${tilbehor.navn}"></td>
                        <td th:text="${tilbehor.pris}"></td>
                        <td><input class="double" type="checkbox" th:field="${tilbehor.pris}" th:value="${tilbehor.pris}" id="tilbehorCheck">
                            <label class="form-check-input" for="tilbehorCheck">
                                Vælg denne
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Gem">
        </form>
    </div>

</body>
</html>
