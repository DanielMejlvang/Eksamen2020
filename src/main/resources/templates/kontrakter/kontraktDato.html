<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vælg dato</title>
    <link rel="stylesheet" type="text/css" href="../../static/MyCSS.css" th:href="@{/MyCSS.css}">
</head>
<body>
    <h2>Indtast start og slutdato på kontrakten</h2>
    <h4>Input skal være "YYYY-MM-DD"</h4>
    <div id="opretForm">
        <form action="/kontraktAuto" method="get">
            <input type="hidden" name="ku_id" th:value="${nyKontrakt.ku_id}" readonly><br>
            Start dato: <input type="date" name="start_dato" required oninvalid="this.setCustomValidity('Indtast venligst en gyldig dato YYYY-MM-DD')" oninput="this.setCustomValidity('')"><br>
            Slut dato: <input type="date" name="slut_dato" required oninvalid="this.setCustomValidity('Indtast venligst en gyldig dato YYYY-MM-DD')" oninput="this.setCustomValidity('')"><br>
            <button type="button" id="tilbageKnap" onclick="tilbage()">Tilbage</button>
            <input type="submit" value="Videre" id="videreButton">
        </form>
    </div>
    <a href="/">
        <input type="image" src="NMRlogo.png" width="48" height="48" id="homepage">
    </a>
    <script>
        function tilbage() {
            window.history.back();
        }
    </script>
</body>
</html>
