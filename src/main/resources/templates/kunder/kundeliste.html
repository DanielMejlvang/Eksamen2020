<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kundeliste</title>
    <link rel="stylesheet" type="text/css" th:href="@{/MyCSS.css}">
</head>
<body id="bodyStyle">
    <h2>Liste over kundeinformationer</h2>
    <button type="button" id="tilbageKnap" onclick="tilbage()">Tilbage</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>Telefon</th>
                <th>Email</th>
                <th>Kørekort nr.</th>
                <th>Gade</th>
                <th>Postnummer</th>
                <th>By</th>
                <th>Land</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kunde: ${kundeliste}">
                <td th:text="${kunde.ku_id}" />
                <td th:text="${kunde.fornavn}" />
                <td th:text="${kunde.efternavn}" />
                <td th:text="${kunde.telefon}" />
                <td th:text="${kunde.email}" />
                <td th:text="${kunde.korekort}" />
                <td th:text="${kunde.gade}" />
                <td th:text="${kunde.postnummer}" />
                <td th:text="${kunde.bynavn}" />
                <td th:text="${kunde.land}" />
                <td>
                    <a th:href="@{'/sletKunde/'+${kunde.ku_id}}">
                        <button type="button" id = "sletButton" onclick = "return confirm('Er du sikker? (Dette vil også slette alle kontrakter de er tilknyttet)')">
                            Slet
                        </button>
                    </a>
                    <br />
                    <a th:href="@{'/aendreKunde/'+${kunde.ku_id}}">
                        <button type="button" id = "aendreButton">
                            Ændre
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">
        <input type="image" src="NMRlogo.png" width="48" height="48" id="homepage">
    </a>
    <script>
        function tilbage() {
            window.history.back();
        }
    </script>
</body>
</html>
